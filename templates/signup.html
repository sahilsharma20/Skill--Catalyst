<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | AI Skill Assessment</title>
    <style>
/* General body styling */
body {
    font-family: Arial, sans-serif;
    background: url("../static/assets/image2.png") no-repeat center center fixed;
    background-size: cover;
    background-color: #0b0f19;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    overflow: hidden; /* Prevents full-page scrolling */
}

/* Signup container (wider but keeping input sizes unchanged) */
.signup-container {
    background: rgba(30, 38, 51, 0.95);
    padding: 25px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.3);
    width: 450px; /* Increased width */
    max-height: 400px; /* Limit height to keep it compact */
    overflow-y: auto; /* Enables scrolling inside box if needed */
}

/* Signup heading */
h2 {
    margin-bottom: 10px;
    font-size: 20px;
}

/* Input fields remain same size */

input, select, textarea {
    width: 100%; /* Set to full width */
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    background: #f8f9fa;
    box-sizing: border-box; /* Ensures padding doesn't exceed container width */
}


/* Center input fields within the wider box */
.signup-container input,
.signup-container select,
.signup-container textarea,
.signup-container button {
    display: block;
    margin-left: auto;
    margin-right: auto;
}

/* Focus effect */
input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #007BFF;
}

/* Submit Button */
button {
    width: 100%;
    padding: 10px;
    background: #007BFF;
    border: none;
    color: white;
    font-size: 15px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 10px;
}

button:hover {
    background: #0056b3;
}

/* Login link */
p {
    margin-top: 8px;
    font-size: 13px;
}

a {
    color: #007BFF;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

/* Scrollbar Styling */
.signup-container::-webkit-scrollbar {
    width: 5px;
}

.signup-container::-webkit-scrollbar-thumb {
    background: #007BFF;
    border-radius: 10px;
}

/* Responsive Design */
@media screen and (max-width: 600px) {
    .signup-container {
        width: 90%;
        max-height: 90vh;
    }
}

</style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter Full Name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter Email Address" required>

            <label for="password">Create Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>

            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Re-enter Password" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="Enter Phone Number" required>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" required>

            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="address">Address</label>
            <textarea id="address" placeholder="Enter your Address" required></textarea>

            <label for="profile-pic">Upload Profile Picture</label>
            <input type="file" id="profile-pic" accept="image/*">

            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
</body>
</html>
